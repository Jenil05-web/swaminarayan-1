<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Scan</title>
  <script>
    window.onload = function() {
      // Parse URL query parameters.
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");       // Not used further, but could be logged or used for debugging.
      const expiry = parseInt(urlParams.get("expiry"), 10);

      // Check if the required parameters exist.
      if (!token || !expiry) {
        document.body.innerHTML = "<p>Error: Invalid QR code parameters.</p>";
        return;
      }
      
      const currentTime = Date.now();
      // If the current time is greater than the expiry, the QR code is expired.
      if (currentTime > expiry) {
        document.body.innerHTML = "<p>This QR code has expired. Please scan a fresh code.</p>";
      } else {
        // The QR is still valid; redirect to your Google Form.
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSf94jLm-MBSgrAgYRMKn9kPyonZdAB8IrTq-ODmLd0QFYHPug/viewform?usp=header";
      }
    };
  </script>
</head>
<body>
  <p>Processing your scan... please wait.</p>
</body>
</html>
