<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Scan</title>
  <script>
    window.onload = function() {
      // Get the URL parameters.
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const expiry = parseInt(urlParams.get("expiry"), 10);

      // Check if the required parameters exist.
      if (!token || !expiry) {
        document.body.innerHTML = "<p>Error: Invalid QR code parameters.</p>";
        return;
      }
      
      const currentTime = Date.now();
      // Compare the current time with the expiry.
      if (currentTime > expiry) {
        // The QR code has expired.
        document.body.innerHTML = "<p>This QR code has expired. Please scan a fresh code.</p>";
      } else {
        // QR code is valid; redirect to the Google Form.
        window.location.href =
          "https://docs.google.com/forms/d/e/1FAIpQLSf94jLm-MBSgrAgYRMKn9kPyonZdAB8IrTq-ODmLd0QFYHPug/viewform?usp=sf_link";
      }
    };
  </script>
</head>
<body>
  <p>Processing your scan... Please wait.</p>
</body>
</html>
