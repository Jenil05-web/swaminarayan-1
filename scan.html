<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Scan</title>
  <script>
    window.onload = function() {
      // Parse URL query parameters.
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const expiryStr = urlParams.get("expiry");

      // Ensure required parameters exist.
      if (!token || !expiryStr) {
        document.body.innerHTML = "<p>Error: Missing scan parameters.</p>";
        return;
      }

      // Convert the expiry parameter to a number.
      const expiry = parseInt(expiryStr, 10);
      const now = Date.now();
      console.log("Current time:", now, "Expiry:", expiry);

      // Check if the current time has exceeded the expiry time.
      if (now > expiry) {
        // If expired, show an error message.
        document.body.innerHTML = "<p>This QR code has expired. Please scan a fresh code.</p>";
      } else {
        // If the QR code is still valid, proceed to load the Google Form.
        // Replace the below URL with your form's link if needed.
        const formUrl = "https://docs.google.com/forms/d/e/1yf0ccQD4kPVM1368aFG-E3cM6mcHiHMv0HVbWTTK4G4/viewform";
        document.body.innerHTML = `<p>QR code is valid. Redirecting to the form...</p>`;
        
        // Optionally redirect after a brief delay.
        setTimeout(() => {
          window.location.href = formUrl;
        }, 1500);
      }
    };
  </script>
</head>
<body>
  <p>Processing your scan... please wait.</p>
</body>
</html>
