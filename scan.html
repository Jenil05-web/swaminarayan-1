<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Scan</title>
  <script>
    window.onload = function() {
      // Parse URL query parameters.
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const expiry = parseInt(urlParams.get("expiry"), 10);
      
      // Ensure required parameters exist.
      if (!token || !expiry) {
        document.body.innerHTML = "<p>Error: Invalid QR code parameters.</p>";
        return;
      }
      
      // Check if the current time is less than the expiry.
      if (Date.now() > expiry) {
        document.body.innerHTML = "<p>This QR code has expired. Please scan a fresh code.</p>";
      } else {
        // Redirect to your Google Form if the code is still valid.
        window.location.href =
          "https://docs.google.com/forms/d/e/1FAIpQLSf94jLm-MBSgrAgYRMKn9kPyonZdAB8IrTq-ODmLd0QFYHPug/viewform?usp=sf_link";
      }
    };
  </script>
</head>
<body>
  <p>Processing your scan... please wait.</p>
</body>
</html>
