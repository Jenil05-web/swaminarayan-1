<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic QR Code for Google Form</title>
  <!-- Include the QRCode.js library from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Function to generate a new QR code
    function generateQRCode() {
      const qrContainer = document.getElementById('qrContainer');
      
      // Clear any previous QR code from the container
      qrContainer.innerHTML = "";

      // Append a timestamp (or any dynamic parameter) if you want it to differ each refresh.
      // This is optional. If you want the URL to remain constant, remove "?t=" + timeStamp.
      const timeStamp = new Date().getTime();
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf94jLm-MBSgrAgYRMKn9kPyonZdAB8IrTq-ODmLd0QFYHPug/viewform?usp=sf_link&t=" + timeStamp;

      // Generate the new QR code inside the container with the desired dimensions
      new QRCode(qrContainer, {
        text: formURL,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H  // High error correction level
      });
    }

    // Function to refresh the QR code
    function refreshQRCode() {
      generateQRCode();
    }

    // When the page loads, generate the initial QR code and set up a refresh timer
    window.onload = function() {
      generateQRCode();
      // Refresh the QR code every 10 seconds (adjust as needed)
      setInterval(refreshQRCode, 10000);
    };
  </script>
</head>
<body>
  <h1>Dynamic QR Code for Google Form</h1>
  <p>This dynamically generated QR code refreshes every 10 seconds.</p>
  <!-- This container will hold the dynamically generated QR code -->
  <div id="qrContainer"></div>
  <!-- Optional: A manual refresh button -->
  <button onclick="refreshQRCode()">Manual Refresh</button>
  <p>
    Scan the code with your mobile device, and you'll open the linked Google Form.
  </p>
</body>
</html>
