<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Here for Entry Details</title>
  <!-- Include the QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Generate a random token.
    function generateToken() {
      return Math.random().toString(36).substr(2, 9);
    }

    // Generate the single QR code.
    function generateQRCode() {
      // Get the container and clear previous code.
      const container = document.getElementById("qrContainer");
      container.innerHTML = "";
      
      // Generate a new token and expiration time (20 seconds from now).
      const token = generateToken();
      const expiry = Date.now() + 20000; // 20,000 milliseconds
      
      // Constant base Google Form URL.
      const baseFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSf94jLm-MBSgrAgYRMKn9kPyonZdAB8IrTq-ODmLd0QFYHPug/viewform";
      
      // Create the dynamic URL with token and expiry parameters.
      const dynamicUrl = baseFormUrl + "?token=" + token + "&expiry=" + expiry;
      
      // Generate the QR code in the container.
      new QRCode(container, {
        text: dynamicUrl,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });
      
      // Optionally, display when the QR code will refresh next.
      const nextRefresh = new Date(Date.now() + 20000);
      document.getElementById("expiryDisplay").innerText =
        "QR code will refresh at: " + nextRefresh.toLocaleTimeString();
      
      console.log("Generated QR code URL:", dynamicUrl);
    }

    window.onload = function() {
      generateQRCode();
      setInterval(generateQRCode, 20000); // Refreshes every 20 seconds
    };
  </script>
</head>
<body>
  <h1>Scan Here for Entry Details</h1>
  <div id="qrContainer"></div>
  <p id="expiryDisplay"></p>
</body>
</html>
