<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Here to exit the Chatralay</title>
  <!-- Include the QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Generate a random token.
    function generateToken() {
      return Math.random().toString(36).substr(2, 9);
    }

    // Generate the QR codes.
    function generateQRCodes() {
      const qrContainer1 = document.getElementById("qrContainer1");
      const qrContainer2 = document.getElementById("qrContainer2");
      qrContainer1.innerHTML = ""; // Clear previous QR code
      qrContainer2.innerHTML = ""; // Clear previous QR code

      const token = generateToken();
      const expiry = Date.now() + 20000;

      // Hardcode the base URL of your GitHub Pages site.
      const baseUrl = "https://Jenil05-web.github.io/swaminarayan-1/";

      // Create the absolute URLs for scan.html, linking to different Google Forms.
     const scanURL1 = "https://docs.google.com/forms/d/e/1FAIpQLSf94jLm-MBSgrAgYRMKn9kPyonZdAB8IrTq-ODmLd0QFYHPug/viewform";
      const scanURL2 = "https://docs.google.com/forms/d/1yf0ccQD4kPVM1368aFG-E3cM6mcHiHMv0HVbWTTK4G4/edit"; // Replace with the new form link

      // Optionally display expiry time for debugging.
      document.getElementById('expiryDisplay').innerText =
        "Expires at: " + new Date(expiry).toLocaleTimeString();

      // Generate the QR codes.
      new QRCode(qrContainer1, {
        text: scanURL1,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });

      new QRCode(qrContainer2, {
        text: scanURL2,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });

      console.log("Generated QR Code URLs:", scanURL1, scanURL2);
    }

    window.onload = function() {
      generateQRCodes();
      setInterval(generateQRCodes, 20000);
    };
  </script>
</head>
<body>
  <h1>Scan Here for Entry Details</h1>
  <p>Scan the QR codes below:</p>

  <h3>Existing QR Code</h3>
  <div id="qrContainer1"></div>

  <h3>New QR Code</h3>
  <div id="qrContainer2"></div>

  <p id="expiryDisplay"></p>
</body>
</html>
