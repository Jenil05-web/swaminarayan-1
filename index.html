<!DOCTYPE html>
<html>
<head>
    <title>Dynamic QR Code</title>
    <script>
        const qrVersions = ["images/frame1.png", "images/frame2.png", "images/frame3.png", "images/frame4.png"];

        function rotateQR() {
            let currentIndex = localStorage.getItem('qrIndex') || 0;
            currentIndex = parseInt(currentIndex);

            currentIndex = (currentIndex + 1) % qrVersions.length;

            localStorage.setItem('qrIndex', currentIndex);

            document.getElementById('qrCode').src = qrVersions[currentIndex];
        }

        window.onload = function() {
            let currentIndex = localStorage.getItem('qrIndex') || 0;
            document.getElementById('qrCode').src = qrVersions[currentIndex];
        };
    </script>
</head>
<body>
    <h1>Scan the QR Code</h1>
    <img id="qrCode" width="200">
    <br>
    <button onclick="rotateQR()">Refresh QR Code</button>
</body>
</html>
